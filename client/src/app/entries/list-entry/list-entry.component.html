<app-nav>
    <mat-card>
        <mat-card-title>
            <h1 class="mat-h1">Entries</h1>
            <mat-divider></mat-divider>
        </mat-card-title>

        <button mat-raised-button color="primary" routerLink='/entries/add'>Add Entry</button>

        <div class="mat-elevation-z8">

            <table mat-table class="full-width-table" matSort aria-label="Elements">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let row">{{row.date}}</td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let row">{{row.description}}</td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                    <td mat-cell *matCellDef="let row">{{row.categoryName}}</td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="bankAccountName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank Account</th>
                    <td mat-cell *matCellDef="let row">{{row.bankAccountName}}</td>
                </ng-container>

                <!-- Value Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>$</th>
                    <td mat-cell *matCellDef="let row">{{row.value}}</td>
                </ng-container>

                <!-- IsFinished Column -->
                <ng-container matColumnDef="isFinished">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Paid/Received</th>
                    <td mat-cell *matCellDef="let row">{{row.isFinished}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
                [pageSizeOptions]="[5, 10, 50]">
            </mat-paginator>
        </div>
    </mat-card>
</app-nav>
