<app-nav>
    <mat-card class="shipping-card">
        <form [formGroup]="newEntryForm" novalidate (ngSubmit)="onSubmit()">
            <mat-card-header>
                <mat-card-title>New Entry</mat-card-title>
            </mat-card-header>

            <mat-card-content>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Description" formControlName="description">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="$" formControlName="value">
                            <mat-error *ngIf="newEntryForm.controls['value'].hasError('required')">
                                Value is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Date" formControlName="date">
                            <mat-error *ngIf="newEntryForm.controls['date'].hasError('required')">
                                Date is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-select placeholder="Bank Account" formControlName="state">
                                <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                                    {{ state.name }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="newEntryForm.controls['state'].hasError('required')">
                                State is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-select placeholder="Category" formControlName="state">
                                <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                                    {{ state.name }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="newEntryForm.controls['state'].hasError('required')">
                                Category is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput #postalCode maxlength="5" placeholder="Postal Code" type="number"
                                formControlName="postalCode">
                            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-radio-group formControlName="isFinished">
                            <mat-radio-button value="true">Is Paid</mat-radio-button>
                            <mat-radio-button value="false">Unpaid</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>

            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="accent" type="submit">Save</button>
            </mat-card-actions>
            
        </form>
    </mat-card>
</app-nav>
