<div class="container login">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <mat-card class="example-card">

                <mat-card-header>
                  <mat-card-title>Login</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>E-mail</mat-label>
                        <input matInput>
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" class="form-control">
                    </mat-form-field>
                </mat-card-content>

                <hr>

                <mat-card-actions>
                    <button mat-raised-button color="accent">Login</button>
                    <button mat-button routerLink="/auth/register">Register</button>
                </mat-card-actions>

              </mat-card>
              
        </div>
    </div>
</div>
